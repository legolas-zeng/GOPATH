<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>各节点容器记录</h5>
                <div class="ibox-tools">
                    <button id="tianjia" type="button" class="btn btn-info btn-xs"><a href ="/docker/add">添加组</a></button>
                </div>
            </div>
            <div class="ibox-content">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTables-example abc" >
                        <thead>
                        <tr>
                            <th style="width:100px;text-align:center;">组名</th>
                            <th style="text-align:center;">容器名</th>
                            <th style="text-align:center;">容器IP</th>
                            <th style="text-align:center;">节点IP</th>
                            <th style="text-align:center;">容器状态</th>
                            <th style="text-align:center;"><input type="checkbox" name="select_all">  容器全选</th>
                        </tr>
                        </thead>
                        <tbody id="zoneinfo">
                        {{range $index,$element :=.docks}}
                        <tr>
                            <td align="center" style="vertical-align: middle" >{{$element.Group}}</td>
                            <td align="center">{{$element.Container}}</td>
                            <td align="center">{{$element.IpDocker}}</td>
                            <td align="center">{{$element.Node.Ip}}</td>
                            <td align="center" ><div id="counter"><button type="button" class="btn btn-info btn-xs" >正常</button></div>

                            </td>
                            <td align="center">
                                <input type="checkbox"  name="radio2" value="{{$element.IpDocker}}" data-number="{{$index}}">
                            </td>
                        </tr>
                        {{end}}
                        </tbody>
                        <tfoot>
                        <tr>
                            <th style="text-align:center;">组名</th>
                            <th style="width:100px;text-align:center;">容器名</th>
                            <th style="text-align:center;">容器IP</th>
                            <th style="text-align:center;">主机IP</th>
                            <th style="text-align:center;">容器状态</th>
                            <th style="text-align:center;">容器全选</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <hr style="height:1px;border:none;border-top:1px dashed #cc0900;" />
    </div>
</div>
<div class="row" id="actives">
    <div class="col-lg-8"></div>
    <div class="col-lg-1">
        <p>
            <button id="jiancha" name="检查容器" type="button" class="btn btn-block btn-outline btn-success">检查容器</button>
        </p>
    </div>
    <div class="col-lg-1">
        <p>
            <button id="qidong" name="启动容器" type="button" class="btn btn-block btn-outline btn-primary">启动容器</button>
        </p>
    </div>
    <div class="col-lg-1">
        <p>
            <button id="chongqi" name="重启容器" type="button" class="btn btn-block btn-outline btn-primary btn-warning">重启容器</button>
        </p>
    </div>
    <div class="col-lg-1">
        <p>
            <button id="guangbi" name="关闭容器" type="button" class="btn btn-block btn-outline btn-primary btn-danger">关闭容器</button>
        </p>
    </div>
</div>
