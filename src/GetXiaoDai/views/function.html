<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>小贷文件上传</title>
    <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">
    <style>
        .textarea-inherit {
            width: 100%;
            height: 500px;
            overflow: auto;
            word-break: break-all; //解决兼容问题
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content">
                    <textarea id="log_tankuang" rows="2" class="textarea-inherit" readonly="readonly">[root@logs~]#</textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-9">
        </div>
        <div class="col-sm-3">
            <button  id="run" class="btn btn-block btn-outline btn-success">开始提取</button>
        </div>
    </div>
</div>
</body>

<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>

<script>
    $(function () {
        $("#run").click(function() {
            console.log("启动websocket")
            var socket = new WebSocket('ws://' + window.location.host + '/ws');
            socket.onopen = function () {
                log('远程服务已连接');
                // socket.send(id)
                console.log('已经发送id')
            };
            socket.onmessage = function (msg) {
                log(msg.data);
                var obje = document.getElementById("log_tankuang");   //日志过多时清屏
                var textlength = obje.scrollHeight;
                if (textlength > 10000) {
                    obje.innerHTML = '';
                }
            };
            socket.onclose = function () {
                log("服务断开了");
                $("#start").attr('disabled', false);
                $("#stop").attr('disabled', true);
            };
            function log(msg) {
                var obje = document.getElementById("log_tankuang");
                obje.innerHTML += msg + "\n" ;
                obje.scrollTop = obje.scrollHeight;   //滚动条显示最新数据
            }
        })
    });
</script>



</html>
