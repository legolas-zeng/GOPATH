<script>
    $(function () {
        $("#actives").on('click',"button",function(e){
            var ip = e.target.name
            console.log(ip)
            $.ajax({
                type: "POST",
                url: "/pc/reflush",
                data: {'ip':ip,'cmd':'getinfo'},
                dataType: 'JSON',
                success: function (data) {
                    console.log(data)
                    if (data.status == '0') {
                        toastr.success(data.msg)
                    }
                    else {
                        toastr.error(data.msg)
                    }
                }
            })
        })
    })
</script>
